<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
<style>
  
    body{
      background-image: url('assets/dkte.jpg');
      background-size: cover;
    }

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
}

.form-signup h2 {
  text-align: center;
  margin-bottom: 30px;
}

.form-signup .mb-3 {
  margin-bottom: 20px;
}

.form-signup label {
  font-weight: bold;
}

.form-signup .form-control {
  border-radius: 20px;
}

.form-signup button[type="submit"] {
  width: 100%;
  border-radius: 20px;
  background-color: #007bff;
  border-color: #007bff;
}

.form-signup button[type="submit"]:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

</style>
</head>
<body>

<div class="container">
  <form class="form-signup">
    <h2 class="mb-4">Signup</h2>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="col-md-6">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" name="department" required>
          <option value="" selected disabled>Select Department</option>
          <option value="CSE">CSE</option>
          <option value="ETC">ETC</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
          <option value="AI/DS">AI/DS</option>
          <option value="AI/ML">AI/ML</option>
          <option value="TEXT">TEXT</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" name="password" required>
        <button class="btn btn-outline-secondary" type="button" id="passwordVisibility"><i class="far fa-eye"></i></button>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('passwordVisibility').addEventListener('click', function() {
  const passwordInput = document.getElementById('password');
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    this.innerHTML = '<i class="far fa-eye-slash"></i>';
  } else {
    passwordInput.type = 'password';
    this.innerHTML = '<i class="far fa-eye"></i>';
  }
});
</script>

</body>
</html>
